<div class ="container">
    <div class ="carousel slide" id="topCarousel" data-ride="carousel">
        <!--Small Toggle icons in the bottom-->
        <ol class="carousel-indicators">
            <li data-target="#topCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#topCarousel" data-slide-to="1" ></li>
            <li data-target="#topCarousel" data-slide-to="2" ></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                    <img src="https://lonelyplanetimages.imgix.net/mastheads/GettyImages-538096543_medium.jpg?sharp=10&vib=20&w=1200"alt="Best Newyork">
            </div>
            <div class="item">
                    <img src="https://lonelyplanetimages.imgix.net/mastheads/GettyImages-538096543_medium.jpg?sharp=10&vib=20&w=1200"alt="Best Newyork">
            </div>
            <div class="item">
                <img src="https://lonelyplanetimages.imgix.net/mastheads/GettyImages-538096543_medium.jpg?sharp=10&vib=20&w=1200"alt="Best Newyork">
            </div>
        </div>
        <a class="left carousel-control" href="#topCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#topCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
    <div class="productsearch">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{title}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        Filter Body:
                    </div>
                    <div class="col-md-4">
                        <input type="text" [(ngModel)]="filterData" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>{{searchResult}} {{filterData}}</h4>
                    </div>
                </div>
            </div>
            <div class="table-responsive" >
                <button class="btn btn-success" (click)="showHide()">
                    {{showTable ? "Hide":"Show"}}
                </button>
                <table class="table" *ngIf="showTable">
                        <thead>
                            <tr>
                                <th>Product Image</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let prod of homeProducts">
                                <td><img [src]=prod.imageUrl alt=""></td>
                                <td>{{prod.productName}}</td>
                                <td>{{prod.price}}</td>
                            </tr>
                        </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
